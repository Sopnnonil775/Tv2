<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BD LiveTV | বাংলাদেশ লাইভ টিভি</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-yellow: #FFD700;
            --dark-yellow: #FFC107;
            --yellow-light: #FFF9C4;
            --yellow-dark: #F57F17;
            --bg-dark: #0A0A0A;
            --bg-card: #1A1A1A;
            --text-light: #FFFFFF;
            --text-gray: #CCCCCC;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Hind Siliguri', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        /* হেডার স্টাইল */
        .header {
            background: linear-gradient(90deg, #1A1200, #0A0A0A);
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid var(--primary-yellow);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.25);
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--yellow-dark), var(--primary-yellow), var(--yellow-dark));
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .logo-icon {
            color: var(--primary-yellow);
            font-size: 28px;
        }
        
        .site-title {
            font-size: 32px;
            color: var(--primary-yellow);
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .site-subtitle {
            font-size: 14px;
            color: var(--text-gray);
            margin-bottom: 5px;
        }
        
        .live-indicator {
            font-size: 13px;
            color: var(--text-light);
            margin-top: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .live-dot {
            height: 10px;
            width: 10px;
            background-color: #FF4444;
            border-radius: 50%;
            display: inline-block;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        /* সোশ্যাল এবং যোগাযোগ */
        .social-container {
            position: absolute;
            left: 15px;
            top: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .social-link {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            transition: transform 0.3s;
        }
        
        .social-link:hover {
            transform: translateY(-3px);
        }
        
        .icon-box {
            background: rgba(0, 0, 0, 0.8);
            color: var(--primary-yellow);
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-size: 18px;
            border: 2px solid var(--primary-yellow);
        }
        
        .contact-label {
            color: var(--text-light);
            font-size: 12px;
            font-weight: 600;
            background: rgba(0, 0, 0, 0.7);
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid var(--primary-yellow);
        }
        
        /* ঘড়ি এবং তারিখ */
        .clock-container {
            position: absolute;
            right: 15px;
            top: 15px;
            text-align: right;
            font-family: 'Courier New', monospace;
            background: rgba(255, 215, 0, 0.1);
            padding: 8px 15px;
            border-radius: 10px;
            border: 1px solid var(--primary-yellow);
            backdrop-filter: blur(5px);
        }
        
        #clock {
            font-size: 18px;
            color: var(--primary-yellow);
            font-weight: bold;
        }
        
        #date {
            font-size: 11px;
            color: var(--yellow-light);
        }
        
        /* মূল কন্টেন্ট */
        .main-content {
            padding: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* ভিডিও প্লেয়ার */
        .player-container {
            position: relative;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid var(--primary-yellow);
            height: 500px;
            width: 100%;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
        }
        
        .video-js {
            width: 100% !important;
            height: 100% !important;
        }
        
        #bpl-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }
        
        /* চ্যানেল তালিকা */
        .section-title {
            font-size: 22px;
            margin: 25px 0 15px 0;
            color: var(--primary-yellow);
            font-weight: 700;
            border-left: 5px solid var(--primary-yellow);
            padding-left: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-title i {
            font-size: 24px;
        }
        
        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
            background: rgba(26, 26, 26, 0.8);
            border-radius: 12px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            max-height: 500px;
            overflow-y: auto;
            backdrop-filter: blur(5px);
        }
        
        .channel-item {
            background: linear-gradient(145deg, #222222, #1A1A1A);
            border-radius: 10px;
            padding: 15px 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 215, 0, 0.3);
            font-size: 14px;
            font-weight: 600;
            color: var(--text-gray);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            min-height: 90px;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        .channel-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
            border-color: var(--primary-yellow);
            color: var(--primary-yellow);
        }
        
        .channel-item.active {
            background: linear-gradient(145deg, var(--yellow-dark), var(--primary-yellow));
            color: #000;
            border-color: #FFF;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
        }
        
        .channel-item.active .channel-icon {
            color: #000;
        }
        
        .channel-icon {
            font-size: 24px;
            color: var(--primary-yellow);
        }
        
        .channel-name {
            font-weight: 700;
            word-break: break-word;
        }
        
        /* ফুটার */
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 25px;
            color: var(--text-gray);
            font-size: 14px;
            border-top: 1px solid rgba(255, 215, 0, 0.2);
            background: rgba(10, 10, 10, 0.9);
        }
        
        .footer-logo {
            color: var(--primary-yellow);
            font-weight: 700;
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .copyright {
            font-size: 13px;
            opacity: 0.8;
        }
        
        /* মোবাইল রেসপন্সিভ */
        @media (max-width: 768px) {
            .social-container, .clock-container {
                position: static;
                margin: 10px auto;
                justify-content: center;
                display: flex;
            }
            
            .social-container {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
                margin-top: 15px;
            }
            
            .logo-container {
                flex-direction: column;
                gap: 5px;
            }
            
            .site-title {
                font-size: 24px;
            }
            
            .player-container {
                height: 300px;
            }
            
            .channels-grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
                gap: 10px;
                padding: 15px;
                max-height: 400px;
            }
            
            .channel-item {
                min-height: 80px;
                font-size: 12px;
                padding: 12px 5px;
            }
            
            .channel-icon {
                font-size: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .channels-grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
            
            .channel-item {
                min-height: 70px;
                font-size: 11px;
            }
        }
        
        /* স্ক্রলবার স্টাইল */
        .channels-grid::-webkit-scrollbar {
            width: 8px;
        }
        
        .channels-grid::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        
        .channels-grid::-webkit-scrollbar-thumb {
            background: var(--primary-yellow);
            border-radius: 10px;
        }
        
        /* লোডিং স্টেট */
        .loading {
            text-align: center;
            padding: 30px;
            color: var(--primary-yellow);
            font-size: 18px;
        }
        
        .loading-spinner {
            border: 4px solid rgba(255, 215, 0, 0.3);
            border-top: 4px solid var(--primary-yellow);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* নোটিফিকেশন */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary-yellow);
            color: #000;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.5s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
    </style>
</head>

    <!-- স্ক্রিপ্ট -->
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script>
        // বাংলা মাসের নাম
        const banglaMonths = ['জানুয়ারি', 'ফেব্রুয়ারি', 'মার্চ', 'এপ্রিল', 'মে', 'জুন', 'জুলাই', 'আগস্ট', 'সেপ্টেম্বর', 'অক্টোবর', 'নভেম্বর', 'ডিসেম্বর'];
        const banglaDays = ['রবিবার', 'সোমবার', 'মঙ্গলবার', 'বুধবার', 'বৃহস্পতিবার', 'শুক্রবার', 'শনিবার'];
        
        // ঘড়ি আপডেট ফাংশন
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            
            document.getElementById('clock').innerText = `${hours}:${minutes}:${seconds}`;
            
            // বাংলা তারিখ
            const day = banglaDays[now.getDay()];
            const date = now.getDate();
            const month = banglaMonths[now.getMonth()];
            const year = now.getFullYear();
            
            document.getElementById('date').innerText = `${day}, ${date} ${month}, ${year}`;
        }
        
        // প্রতি সেকেন্ডে ঘড়ি আপডেট
        setInterval(updateClock, 1000);
        updateClock();
        
        // এম৩ইউ প্লেলিস্ট URL
        const m3uUrl = 'https://raw.githubusercontent.com/cctvccplc/Tv-Test/refs/heads/main/BD26.m3u8';
        const bplUrl = "https://edge2.roarzone.info:8444/roarzone/edge2/tsports/tracks-v1a1/mono.m3u8?token=aa7a977a1feb6e68b51267c523d85f049be27a3d-e385cf9dd7263713da4084c9f51b2332-1768448413-1768444813";
        let player;
        
        // ভিডিওজেস প্লেয়ার ইনিশিয়ালাইজ
        document.addEventListener("DOMContentLoaded", function() {
            player = videojs('tv-player', {
                controls: true,
                autoplay: false,
                preload: 'auto',
                responsive: true,
                fluid: true,
                playbackRates: [0.5, 1, 1.5, 2]
            });
            
            // প্রথম চ্যানেল লোড করতে নির্দেশ
            loadPlaylist();
        });
        
        // BPL লাইভ চ্যানেল চালু করা
        function playBPL(element) {
            // সকল চ্যানেল থেকে active ক্লাস সরানো
            document.querySelectorAll('.channel-item').forEach(el => {
                el.classList.remove('active');
            });
            
            // নির্বাচিত চ্যানেলে active ক্লাস যোগ
            element.classList.add('active');
            
            // ভিডিওজেস প্লেয়ার বন্ধ করা
            player.pause();
            document.getElementById('tv-player').style.display = 'none';
            
            // BPL আইফ্রেম দেখানো
            const iframe = document.getElementById('bpl-iframe');
            iframe.src = bplUrl;
            iframe.style.display = 'block';
            
            // উপরে স্ক্রল
            window.scrollTo({top: 0, behavior: 'smooth'});
            
            // নোটিফিকেশন দেখানো
            showNotification('BPL লাইভ ম্যাচ শুরু করা হলো');
        }
        
        // এম৩ইউ প্লেলিস্ট লোড করা
        async function loadPlaylist() {
            try {
                const response = await fetch(m3uUrl);
                const data = await response.text();
                const lines = data.split('\n');
                const playlistElement = document.getElementById('playlist');
                
                // লোডিং মুছে ফেলা
                playlistElement.innerHTML = '';
                
                // BPL লাইভ বাটন যোগ
                const bplButton = document.createElement('div');
                bplButton.className = 'channel-item';
                bplButton.innerHTML = `<div class="channel-icon"><i class="fas fa-cricket"></i></div><div class="channel-name">BPL লাইভ</div>`;
                bplButton.onclick = () => playBPL(bplButton);
                playlistElement.appendChild(bplButton);
                
                let channelCount = 0;
                
                // এম৩ইউ ফাইল পার্স করা
                for (let i = 0; i < lines.length; i++) {
                    if (lines[i].startsWith('#EXTINF:')) {
                        let name = lines[i].split(',')[1];
                        let url = lines[i + 1]?.trim();
                        
                        // চেক করা যে লিঙ্কটি সুরক্ষিত কি না
                        const isProtected = lines[i-1]?.includes('KODIPROP') || 
                                            lines[i].includes('KODIPROP') || 
                                            url?.includes('KODIPROP') || 
                                            url?.includes('license_key');
                        
                        if (url && url.startsWith('http') && !isProtected) {
                            channelCount++;
                            
                            // চ্যানেল আইকন নির্ধারণ
                            let channelIcon = 'fas fa-tv';
                            let channelName = name;
                            
                            // নির্দিষ্ট চ্যানেলের জন্য আইকন
                            if (name.toLowerCase().includes('news') || name.toLowerCase().includes('নিউজ')) {
                                channelIcon = 'fas fa-newspaper';
                            } else if (name.toLowerCase().includes('sports') || name.toLowerCase().includes('ক্রীড়া')) {
                                channelIcon = 'fas fa-football-ball';
                            } else if (name.toLowerCase().includes('music') || name.toLowerCase().includes('গান')) {
                                channelIcon = 'fas fa-music';
                            } else if (name.toLowerCase().includes('movie') || name.toLowerCase().includes('সিনেমা')) {
                                channelIcon = 'fas fa-film';
                            } else if (name.toLowerCase().includes('kids') || name.toLowerCase().includes('শিশু')) {
                                channelIcon = 'fas fa-child';
                            }
                            
                            // চ্যানেল বাটন তৈরি
                            const channelButton = document.createElement('div');
                            channelButton.className = 'channel-item';
                            channelButton.innerHTML = `
                                <div class="channel-icon"><i class="${channelIcon}"></i></div>
                                <div class="channel-name">${channelName}</div>
                            `;
                            
                            // চ্যানেল ক্লিক ইভেন্ট
                            channelButton.onclick = () => {
                                // সকল চ্যানেল থেকে active ক্লাস সরানো
                                document.querySelectorAll('.channel-item').forEach(el => {
                                    el.classList.remove('active');
                                });
                                
                                // বর্তমান চ্যানেলে active ক্লাস যোগ
                                channelButton.classList.add('active');
                                
                                // BPL আইফ্রেম লুকানো
                                document.getElementById('bpl-iframe').style.display = 'none';
                                document.getElementById('bpl-iframe').src = "";
                                
                                // ভিডিওজেস প্লেয়ার দেখানো
                                document.getElementById('tv-player').style.display = 'block';
                                
                                // ভিডিও সোর্স সেট করা
                                player.src({ src: url, type: 'application/x-mpegURL' });
                                player.play();
                                
                                // উপরে স্ক্রল
                                window.scrollTo({top: 0, behavior: 'smooth'});
                                
                                // নোটিফিকেশন দেখানো
                                showNotification(`${channelName} চ্যানেল শুরু করা হলো`);
                            };
                            
                            playlistElement.appendChild(channelButton);
                        }
                    }
                }
                
                // চ্যানেল সংখ্যা দেখানো
                const channelCountElement = document.createElement('div');
                channelCountElement.style.cssText = 'grid-column: 1 / -1; text-align: center; padding: 10px; color: #FFD700; font-weight: bold; border-top: 1px solid rgba(255,215,0,0.3); margin-top: 10px;';
                channelCountElement.innerText = `মোট ${channelCount + 1}টি চ্যানেল লোড হয়েছে`;
                playlistElement.appendChild(channelCountElement);
                
            } catch (error) {
                document.getElementById('playlist').innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 30px; color: #FF4444;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 40px; margin-bottom: 15px;"></i>
                        <div>চ্যানেল লোড করতে সমস্যা হয়েছে। দয়া করে আবার চেষ্টা করুন।</div>
                        <button onclick="location.reload()" style="margin-top: 15px; background: #FFD700; color: #000; border: none; padding: 8px 20px; border-radius: 5px; font-weight: bold; cursor: pointer;">
                            পুনরায় চেষ্টা করুন
                        </button>
                    </div>
                `;
                console.error('Playlist load error:', error);
            }
        }
        
        // নোটিফিকেশন দেখানোর ফাংশন
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.innerText = message;
            notification.classList.add('show');
            
            // ৩ সেকেন্ড পর নোটিফিকেশন লুকানো
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // পেজ লোড হওয়ার পর প্রথম চ্যানেল স্বয়ংক্রিয়ভাবে প্লে করার অপশন
        window.addEventListener('load', function() {
            setTimeout(() => {
                const firstChannel = document.querySelector('.channel-item');
                if (firstChannel && !window.location.hash.includes('autoplay=off')) {
                    // প্রথম চ্যানেল ক্লিক করা (BPL লাইভ)
                    firstChannel.click();
                }
            }, 2000);
        });
    </script>
</body>
